<head>

<body>
    <h2>Login</h2>

    <div class="login">
    <form method="POST" action="/login">

        <div id="email">
          
        </div>


        <div id="user">
        <img src="./images/user.png" id="image">

    </form>
    <p class="qoute"1>"A jack of all trades is a master of none, but oftentimes better than a master of one."</p>
    </div>
